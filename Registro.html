<!DOCTYPE html>
<html lang="es">

<head>
    <title>Taller 5</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="#">Página</a>
            
        </nav>
        <section class="textos-header">
            <h1>Registro de Usuarios</h1>
        </section>
        <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C150.00,150.00 349.20,-50.00 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #fff;"></path>
            </svg></div>
    </header>
        <div class="container d-flex justify-content-center my-4">
            <div class="col-sm-10 col-md-8 col-lg-5 col-sm-6 card p-4 center rounded-5">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="mb-3 display-5 text-danger text-center">
                        <h2>Formulario Registro de Usuario</h2>
                    </div>
            </div>
    
            <div class="text-center fs-6 fw-bold text-dark">
            <section class="form">
                <form action="#" method="post" name="registro">

                    <div class="mb-2">
                        <input type="text" class="form-control text-center" name="name" value="" required=""
                            placeholder="Ingrese su nombre" size="20" maxlength="35" />
                    </div>
                    <div class="mb-2">
                        
                        <input type="text" class="form-control text-center" name="surname" value="" required=""
                            placeholder="Ingrese su apellido" size="20" maxlength="35" />
                    </div>
                    <div class="mb-2">
                        
                        <input type="date" id="fecha" class="form-control text-center" name="" value="" required=""
                             />
                    </div>
                    <div class="mb-2">
                        
                        <input type="number" id="edad" class="form-control text-center" placeholder="Su edad" name="" readonly=""
                             />
                    </div>
                    <div class="mb-2">
                        
                        <input type="email" class="form-control text-center" name="email" value="" required=""
                            placeholder="Ingrese su email" size="20" maxlength="" />
                    </div>
                    <div class="mb-2">
                        <input type="text" class="form-control text-center" name="nd" value="" pattern="[A-Za-z0-9]{1,15}" required="" size="15"
                            placeholder="Usuario" maxlength="20" />
                    </div>
                 
                    <div class="mb-2">
                        
                        <input type="text" class="form-control text-center" id="password" placeholder="Contraseña"/>
                        <span id="mensaje" class="text-center"></span>
                        <ul class="card text-white bg-primary my-4 p-1 center rounded-5 bacground">
                            <h6 id="mayus" class="text-center"> 3 Mayúsculas</h6>
                            <h6 id="special"class="text-center"> 3 Caracteres especiales</h6>
                            <h6 id="numbers"class="text-center"> Dígitos</h6>
                            <h6 id="lower"class="text-center"> Minúsculas</h6>
                            <h6 id="len"class="text-center"> Mínimo 8 caracteres </h6>
                            
                        </ul>
                   
                    </div>
                    
                    <div class="mb-2">
                        
                        <input type="password" class="form-control text-center" name="pw" value="" required="" placeholder="Confirmación"
                            size="15" maxlength="30" />
                    </div>
                    <div class="mb-2">
                        <h5 class="text-center">¿Ha sufrido enfermedades?</h5>
                        Sí
                        <input type="radio" name="radios" id="radio1"/> 
                        No
                        <input type="radio" name="radios" id="radio2" checked="checked" />
                    </div>
                        <div class="mb-2" id="enfermedades">

                        <h6>Enfermedades contagiosas</h6>
                        Sí
                        <input type="radio" name="radi" id="radio3"/> 
                        No
                        <input type="radio" name="radi" id="radio4" checked="checked" />
                        <div class="mb-2" id="cuales">
                            <h6>¿Cuáles?</h6> 
                            <textarea name="F" id="frase" cols="40" rows="3"></textarea>
                        </div>
                    </div>

                       
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success" >Registrarse</button>
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                    </div>
                </form>
            </div>
            </div>
            </div>     
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="js/Funciones.js"></script>
</body>

</html>
